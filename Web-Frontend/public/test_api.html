<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API直接测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid #ddd;
        }
        .status {
            margin-bottom: 10px;
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>API直接测试工具</h1>
    
    <h2>测试后端API连接</h2>
    <button onclick="testBackendAPI()">测试后端API</button>
    <div id="backend-loading" class="loading-container" style="display: none;">
        <div class="loading"></div>
        <span>加载中...</span>
    </div>
    <div id="backend-status" class="status" style="display: none;"></div>
    <div class="result" id="backend-result">
        点击按钮测试直接连接后端API...
    </div>
    
    <h2 style="margin-top: 40px;">测试前端代理</h2>
    <button onclick="testFrontendProxy()">测试前端代理</button>
    <div id="proxy-loading" class="loading-container" style="display: none;">
        <div class="loading"></div>
        <span>加载中...</span>
    </div>
    <div id="proxy-status" class="status" style="display: none;"></div>
    <div class="result" id="proxy-result">
        点击按钮测试通过前端代理连接后端API...
    </div>
    
    <h2 style="margin-top: 40px;">环境信息</h2>
    <div class="result">
        <pre id="env-info">
当前页面: ${window.location.href}
浏览器: ${navigator.userAgent}
时间: ${new Date().toLocaleString()}
        </pre>
    </div>
    
    <script>
        // 显示加载状态
        function showLoading(elementId) {
            document.getElementById(`${elementId}-loading`).style.display = "flex";
            document.getElementById(`${elementId}-status`).style.display = "none";
            document.getElementById(`${elementId}-result`).textContent = "";
        }
        
        // 显示错误状态
        function showError(elementId, error) {
            document.getElementById(`${elementId}-loading`).style.display = "none";
            const statusElem = document.getElementById(`${elementId}-status`);
            statusElem.className = "status error";
            statusElem.textContent = `错误: ${error.message || error}`;
            statusElem.style.display = "block";
        }
        
        // 显示成功状态和结果
        function showSuccess(elementId, status, data) {
            document.getElementById(`${elementId}-loading`).style.display = "none";
            const statusElem = document.getElementById(`${elementId}-status`);
            statusElem.className = "status success";
            statusElem.textContent = `成功: HTTP ${status}`;
            statusElem.style.display = "block";
            
            try {
                const formattedData = JSON.stringify(data, null, 2);
                document.getElementById(`${elementId}-result`).textContent = formattedData;
            } catch (e) {
                document.getElementById(`${elementId}-result`).textContent = "无法格式化响应: " + String(data);
            }
        }
        
        // 直接测试后端API
        function testBackendAPI() {
            showLoading('backend');
            
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:5000/api/getDashboardMetrics', true);
            xhr.timeout = 60000;
            
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    try {
                        const data = JSON.parse(xhr.responseText);
                        showSuccess('backend', xhr.status, data);
                    } catch (e) {
                        showError('backend', { message: '响应解析错误: ' + e.message });
                    }
                } else {
                    showError('backend', { message: `HTTP错误: ${xhr.status} ${xhr.statusText}` });
                }
            };
            
            xhr.onerror = function() {
                showError('backend', { message: '网络错误，无法连接到后端服务器' });
            };
            
            xhr.ontimeout = function() {
                showError('backend', { message: '请求超时' });
            };
            
            xhr.send();
        }
        
        // 测试前端代理
        function testFrontendProxy() {
            showLoading('proxy');
            
            const xhr = new XMLHttpRequest();
            xhr.open('GET', '/api/getDashboardMetrics', true);
            xhr.timeout = 60000;
            
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    try {
                        const data = JSON.parse(xhr.responseText);
                        showSuccess('proxy', xhr.status, data);
                    } catch (e) {
                        showError('proxy', { message: '响应解析错误: ' + e.message });
                    }
                } else {
                    showError('proxy', { message: `HTTP错误: ${xhr.status} ${xhr.statusText}` });
                }
            };
            
            xhr.onerror = function() {
                showError('proxy', { message: '网络错误，代理请求失败' });
            };
            
            xhr.ontimeout = function() {
                showError('proxy', { message: '请求超时' });
            };
            
            xhr.send();
        }
        
        // 显示环境信息
        function showEnvInfo() {
            const envInfo = `当前页面: ${window.location.href}
浏览器: ${navigator.userAgent}
时间: ${new Date().toLocaleString()}`;
            document.getElementById('env-info').textContent = envInfo;
        }
        
        // 页面加载完成后显示环境信息
        document.addEventListener('DOMContentLoaded', function() {
            showEnvInfo();
        });
    </script>
</body>
</html>
